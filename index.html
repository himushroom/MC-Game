<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bricks</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>

<body>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript">
        var devW = document.documentElement.clientWidth,
            devH = document.documentElement.clientHeight
        var gameSet = {
            width: devW,
            height: devH
        }
        var ball = function (x, y, style, drag, bx) {
            //新建精灵
            this.sprite = game.add.sprite(x, y, style);
            game.physics.enable(this.sprite, Phaser.Physics.ARCADE);
            //开启世界边界碰撞
            this.sprite.body.collideWorldBounds = true;
            //是否可以拖曳
            if (drag) {
                this.sprite.inputEnabled = true;
                this.sprite.input.enableDrag();
                this.sprite.input.priorityID = 10;

                //设置球拖动的范围
                bounds = new Phaser.Rectangle(bx, 106, 960, 974);
                graphics = game.add.graphics(bounds.x, bounds.y);
                graphics.beginFill(0x000077);
                graphics.drawRect(0, 0, bounds.width, bounds.height);
                graphics.alpha = 0;
                this.sprite.input.boundsRect = bounds;
            }
            return this.sprite
        }
    </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
